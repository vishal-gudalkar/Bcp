<div class="container">
  <div class="card">
      <div class="card-header">
          <h3>Status Change</h3>
      </div>
      <div class="card-body">
          <form novalidate (ngSubmit)="onSubmit()" [formGroup]="storageChangeForm">

              <div>
                  <div>
                      <div class="form-group row mb-2">
                          <label class="col-md-2 col-form-label"
                                 for="labelId">Label</label>
                          <div class="col-md-8">
                            <input class="form-control"
                                   id="labelId"
                                   type="text"
                                   placeholder="Label"
                                   formControlName="labelNr"
                                   />
                          </div>
                      </div>
                  </div>
              </div>

              <div class="form-group row mb-2">
                  <label class="col-md-2 col-form-label"
                         for="rackId">Rack id</label>
                  <div class="col-md-8">
                    <input class="form-control"
                           id="rackId"
                           type="text"
                           placeholder="Rack id"
                           formControlName="rackId"  />

                  </div>

              </div>

              <div class="form-group row mb-2">
                  <label class="col-md-2 col-form-label"
                         for="status">Status <span class="mandatory-error-astrik">*</span></label>

                  <div class="col-md-8">
                    <input class="form-control"
                    id="sapLoc"
                    type="text"
                    placeholder="Storage"
                    formControlName="sapLoc"
                    [ngClass]="{'is-invalid': (storageChangeForm.get('sapLoc').touched ||
                    storageChangeForm.get('sapLoc').dirty) &&
                    !storageChangeForm.get('sapLoc').valid }"/>
                           <span class="invalid-feedback">
                              <span *ngIf="storageChangeForm.get('sapLoc').errors?.['required']">
                                  Please Select Storage
                              </span>
                            </span>
                  </div>
              </div>
              <div class="form-group row mb-2">
                  <div class="offset-md-2 col-md-4">
                    <button  class="btn btn-primary mr-3"
                            type="submit"
                            style="width:80px"
                            [title]="storageChangeForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                            [disabled]="!storageChangeForm.valid">
                      Submit
                    </button>
                    <button style="margin-left: 10px;" class="btn btn-primary mr-3"
                            type="button"
                            (click)="onCancel()">
                      Cancel
                    </button>
                      <button style="margin-left: 10px;" class="btn btn-primary mr-3"
                            type="button"
                            (click)="refreshForm()">
                      Refresh
                    </button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
